<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Структура блоков</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Панель меня Windows 8</h1>
      </header>
      <div class="parent">
        <div class="square square1">Квадрат 1</div>
        <div class="square square2">Квадрат 2</div>
        <div class="rectangle rectangle1">Прямоугольник 1</div>
        <div class="rectangle rectangle2">Прямоугольник 2</div>
      </div>

      <div class="another">
        <div class="square square3">Квадрат 3</div>
        <div class="square square4">Квадрат 4</div>
        <div class="rectangle rectangle3">Прямоугольник 3</div>
        <div class="rectangle rectangle4">Прямоугольник 4</div>
      </div>

      <div class="about">
        <div class="square square5">Квадрат 5</div>
        <div class="square square6">Квадрат 6</div>
        <div class="rectangle rectangle3">Прямоугольник 5</div>
        <div class="rectangle rectangle4">Прямоугольник 6</div>
      </div>
    </div>
</div>
    <footer>
      <div class="logo">
        <img src="/images/7_preview_win10.jpg" alt="Иконка Винды" />
        <img src="/images/N.jpg" alt="Иконка Настроек" />
        <img src="/images/P (1).webp" alt="Иконка папки" />
      </div>
    </footer>
  </body>
</html>
